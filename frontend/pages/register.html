<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/title.css" />
    <link rel="stylesheet" href="../style/input.css" />
    <link rel="stylesheet" href="../style/button.css" />
    <link rel="stylesheet" href="../style/register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1 class="title" style="font-size: 1.6rem; margin-bottom: 1rem">
      <i class="bi bi-journal-bookmark-fill"></i> Anotamentos
      <span id="pro">PRO</span>
    </h1>

    <h2>Cadastre-se para começar a utilizar!</h2>

    <form>
      <input id="register" class="input" type="text" placeholder="Usuário" />
      <div>
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Senha"
          style="width: 100%; padding-right: 2.5rem"
        />
        <button type="button" id="alter-icon">
          <i class="bi bi-eye-slash"></i>
        </button>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <script src="../scripts/show-password.js"></script>
  </body>
</html>
